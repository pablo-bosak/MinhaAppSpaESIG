<div class="container main-container">

    <h3>Editar Tarefa</h3>

    <hr>
    <div class="row">
        <div class="col-md-10">
            <form enctype="multipart/form-data" [formGroup]="tarefaForm" (ngSubmit)="salvar()">                
                
                <div class="form-group">
                    <label class="control-label">Título</label>
                    <div>
                        <input class="form-control" id="titulo" type="text" formControlName="titulo" placeholder="Nome (requerido)" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label">Descrição</label>
                    <div>
                        <textarea cols="40" rows="5" maxlength="1000" class="form-control" id="descricao" placeholder="Descrição (requerido)" formControlName="descricao"></textarea>                 
                    </div>
                </div>

                <div class="form-group" class="row" style="margin-bottom: 16px;">
                    <div class="col-md-4 nopadding">
                        <label class="control-label">Responsável</label>
                        <select class="form-control" id="responsavelId" formControlName="responsavel">
                            <option>João</option>
                            <option>Antônio</option>
                            <option>Pablo</option>
                        </select>
                    </div>
                    <div class="col-md-4 nopadding">
                        <label class="control-label">Prioridade</label>
                        <select class="form-control" id="prioridade" formControlName="prioridade">
                            <option>Baixa</option>
                            <option>Média</option>
                            <option>Alta</option>
                        </select>
                     </div>
                </div>

                <div class="form-group" class="row" style="margin-bottom: 16px;">
                    <div class="col-md-4 nopadding">
                        <label class="control-label">Deadline</label>
                        <input class="form-control"  type="date" id="deadline" name="deadline" formControlName="deadline">
                    </div>
                </div>
                

                <div class="form-group">
                    <input type="submit" value="Editar" class="btn btn-primary">&nbsp;
                    <a class="btn btn-info" href="javascript:window.history.back();">Voltar</a>
                </div>
            </form>
        </div>
    </div>
</div>
