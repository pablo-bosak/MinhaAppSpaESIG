<div class="container main-container">
  <h1>Login</h1>

  <form novalidate (ngSubmit)="logar()" [formGroup]="loginForm">

      <h4>Entre na sua conta</h4>
      <hr>

      <div class="form-group">
          <label class="col-md-2 control-label">Usuário</label>
          <div class="col-md-10">
              <input class="form-control" id="usuario" type="text" placeholder="Usuário" formControlName="usuario" />
          </div>
      </div>

      <div class="form-group">
          <label class="col-md-2 control-label">Senha</label>
          <div class="col-md-10">
            <input class="form-control" id="senha" type="password" placeholder="Senha" formControlName="senha" />
          </div>
      </div>

      <div class="form-group">
          <div class="col-md-4 col-md-offset-2">
              <span><button class="btn btn-success" id="Login" type="submit" routerLinkActive="router-link-active" >Login</button></span>              
          </div>
      </div>
  </form>
</div>
